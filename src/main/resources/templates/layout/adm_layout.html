<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<!-- 공통 헤드-->
<th:block th:replace="/layout/common/commonHead :: commonHeadFragment"></th:block>
<link th:href="@{/css/sb-admin.css}" rel="stylesheet" type="text/css">

<body id="page-top">
<div id="wrapper">
    <!-- 사이드바-->
    <th:block th:replace="/layout/common/script :: scriptFragment"></th:block>
    <th:block th:replace="/layout/adm_fragments/sidebar :: sidebarFragment"></th:block>

    <div id="content-wrapper" class="d-flex flex-column">
        <div id="content">
            <!-- 상단바-->
            <th:block th:replace="/layout/adm_fragments/top :: topbarFragment"></th:block>

            <!-- 본문-->
            <th:block layout:fragment="content"></th:block>
        </div>

        <!-- 공통 하단-->
        <th:block th:replace="/layout/adm_fragments/footer :: footerFragment"></th:block>
    </div>
</div>

<!-- 공통 스크립트-->
</body>



</html>
