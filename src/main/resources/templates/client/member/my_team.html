<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layout/cli_layout">

<th:block layout:fragment="content">
    <div th:class="row">
        <div th:class="col-auto">
            <h1>팀</h1>
        </div>
    </div>
    <div th:class="row">
        <div th:class="col-auto">
            <div th:if="${team eq null}">
                <button th:onclick="|location.href = '@{/cli/myTeamCreateForm}'|" >팀생성</button>
            </div>
            <div th:unless="${team eq null}">
                <div th:each="team, i : ${team}">
                    <span th:text="${team.teamId}"></span><br>
                    <span th:text="${team.leader}"></span><br>
                    <span th:text="${team.win}"></span><br>
                    <span th:text="${team.totalGameCnt}"></span><br>
                    <span th:text="${team.teamName}"></span><br>
                </div>
            </div>
        </div>
    </div>

</th:block>

</html>
