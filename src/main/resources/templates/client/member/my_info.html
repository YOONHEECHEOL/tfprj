<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/cli_layout">

<th:block layout:fragment="content">

    <t-h1 ko="마이페이지" en="MY-INFO"></t-h1>

    <t-h2 ko="나의 정보"></t-h2>

    <form th:id="myView" method="POST">
        <table class="table f14">
            <thead>
                <tr>
                    <th>항목</th>
                    <th>정보</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>아이디</td>
                    <td>
                        <span th:text="${member.memberId}"></span>
                    </td>
                </tr>
                <tr>
                    <td>이름</td>
                    <td>
                        <span th:text="${member.memberName}"></span>
                    </td>
                </tr>
                <tr>
                    <td>연락처</td>
                    <td>
                        <span th:text="${member.tel}"></span>
                    </td>
                </tr>
                <tr>
                    <td>등급</td>
                    <td>
                        <convert-c-code th:data="${member.grade}"></convert-c-code>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <div class="button__box mt20">
                            <a onclick="javascript: history.back()" class="c-button">취소하기</a>
                            <input th:type="button" class="c-button" th:attr="onclick=|callUpdateForm('${member.memberId}')|" th:value="정보수정">
                            <input th:type="hidden" th:id="memberId" th:name="memberId">
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </form>

    <script>
        function callUpdateForm(n) {
            myView.memberId.value = n;
            myView.action = "/cli/myInfoUpdateForm";
            myView.submit();
        }

    </script>
</th:block>

</html>
