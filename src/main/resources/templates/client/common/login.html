<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Login In</title>
</head>
<body>
<div class="contain">
    <div class="w-100">
        <h1 class="mb-4">로그인</h1>
        <div class="login-form">
            <form id="frm" name="frm"  method="post">

                <div class="form-group mb-3">
                    <label class="label">아이디</label> &nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="text" id="memberId" name="memberId" class="form-control"
                           placeholder="아이디" required>
                </div>
                <div class="form-group mb-3">
                    <label class="label">패스워드</label>&nbsp;&nbsp;
                    <input type="password" id="memberPassword" name="memberPassword"
                           class="form-control" placeholder="패스워드" required>
                </div>
                <div class="form-group">
                    <input type="button" onclick="formCheck()"
                           class="form-control btn btn-primary rounded submit px-3"
                           value="로그인">
                    <h2>
                        <a href="" id="naverIdLogin_loginButton">네이버 로그인</a>&nbsp;&nbsp;&nbsp;&nbsp;
                        <a href="" id="kakaoIdLogin_loginButton">카카오 로그인</a>
                    </h2>
                </div>


            </form>


        </div>


        <div>
            <a href="signup.html">회원가입</a><br>
        </div>
    </div>
</div>


<script type="text/javascript">
    function formCheck() {
        if (frm.memberId.value == "") {
            alert("아이디를 입력안해?");
            frm.memberId.focus();
            return false;
        }

        if (frm.memberPassword.value == "") {
            alert("패스워드입력하라고 말해줘야 하니?");
            frm.memberPassword.focus();
            return false;
        }
        frm.submit();
    }
</script>

</body>
</html>
