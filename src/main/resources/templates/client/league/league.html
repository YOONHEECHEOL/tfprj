<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/cli_layout}">


<th:block layout:fragment="content">

  <t-h1 en="LEAGUE" ko="리그"></t-h1>
  <t-h2 ko="리그게시판"></t-h2>

  <h3 class="h3">현재 진행 중인 리그</h3>

    <convert-c-code data="501"></convert-c-code>

  <div class="button__box">
    <button class="button button-primary"><span>예약하기</span></button>
    <button class="button button-danger"><span>예약하기</span></button>
    <button class="button button-success"><span>예약하기</span></button>
  </div>
  <div class="button__box">
    <button class="c-button">예약하기</button>
    <button class="c-button">예약하기</button>
    <button class="c-button">예약하기</button>
    <button class="c-button">예약하기</button>
  </div>

  <table class="table">
    <thead></thead>

    <tbody th:each="l, status: ${currentLeagueList}">
      <tr>
        <td>
          <span th:text="${l.leagueId}">리그ID</span><br>
          <span th:text="${l.leagueName}">리그명</span><br>
          <!--    <span th:text="${#dates. l.rgstDate}">등록일</span><br>-->
          <span>등록일</span><span th:text="${#dates.format(l.rgstDate, 'yyyy-MM-dd')}">등록일</span><br>
          <span th:text="${#dates.format(l.startDate, 'yyyy-MM-dd')}">시작일</span><br>
          <span th:text="${#dates.format(l.endDate, 'yyyy-MM-dd')}">끝일</span><br>
          <span th:text="${l.prizeMoney}">상금</span><br>
          <span th:text="${l.winningTeam}">승리팀</span><br>
          <span th:text="${l.leagueStatusCd}">리그상태코드</span><br>
          <convert-c-code th:data="${l.leagueStatusCd}"></convert-c-code><br>
          <span th:text="${l.tournamentId}">토너먼트ID</span><br>
          <span th:text="${l.entryFee}">참가비</span>
          <div class="button__box">
            <button class="c-button">참가하기</button>
          </div>
        </td>
      </tr>
    </tbody>

  </table>


  <h3 class="h3">지난 리그</h3>
  <div th:each="l, status: ${passedLeagueList}">
    <span th:text="${l.leagueId}">리그ID</span><br>
    <span th:text="${l.leagueName}">리그명</span><br>
    <span th:text="${l.rgstDate}">등록일</span><br>
    <span th:text="${l.startDate}">시작일</span><br>
    <span th:text="${l.endDate}">끝일</span><br>
    <span th:text="${l.prizeMoney}">상금</span><br>
    <span th:text="${l.winningTeam}">승리팀</span><br>
    <span th:text="${l.leagueStatusCd}">리그상태코드</span><br>
    <span th:text="${l.tournamentId}">토너먼트ID</span><br>
    <span th:text="${l.entryFee}">참가비</span>
  </div>

</th:block>


</html>
