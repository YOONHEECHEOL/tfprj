<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/cli_layout}">


<th:block layout:fragment="content">
    <t-h1 en="FM" ko="친선경기"></t-h1>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <script src="/ckeditor/ckeditor.js"></script>


    <div class="container">


        <form th:id="fm" name="fm" method="post" action="/cli/fmUpdateForm">
            <div>
                <label>게시글 번호</label>
                <input name="fNo" readonly="readonly" class="form-control" th:value="${fm.fNo}">
            </div>
            <div>
                <label>작성자</label>
                <input name="writer" readonly="readonly" class="form-control" th:value="${fm.writer}">
            </div>
            <div>
                <label>제목</label>
                <input name="title" type="text" class="form-control" th:value="${fm.title}">
            </div>
            <div class="form-group form-group-lg">
                <label>내용</label>
                <textarea name="details" type="text" class="form-control" rows="5" th:value="${fm.details}"
                          th:text="${fm.details}"></textarea>
            </div>
            <button type="button"  onclick="formCheck()" class="c-button col-3" id="frm" style="float: left">전송</button>
            <button type="button" style="float: right" onclick="location.href = '/cli/fm'"
                    class="c-button col-3">목록
            </button>
        </form>

        <input type="hidden" id="fNo" name="fNo" th:value="${fm.fNo}">
        <input type="hidden" id="writer" name="writer" th:value="${fm.writer}">
        <input type="hidden" id="title" name="title" th:value="${fm.title}">
        <input type="hidden" id="fdetails" name="details" th:value="${fm.details}">

    </div>

    <script>
        CKEDITOR.replace("details", {
            filebrowserUploadUrl: "/cli/imageUpload"
        });

        function formCheck() {
            if (fm.title.value == "") {
                alert("제목을 입력하세요.");
                fm.title.focus();
                return false;
            }
            fm.submit();
        }
    </script>

</th:block>

</html>
