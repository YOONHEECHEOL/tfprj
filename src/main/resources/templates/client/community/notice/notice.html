<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/cli_layout}">
<body>

<th:block layout:fragment="content">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <style>
        body {
            padding: 100px;
        }
    </style>
    <h1>공지사항</h1>
    <form th:id="details" method="post">
        <table class="table">
            <thead>
            <tr>
                <th>no</th>
                <th>제목</th>
                <th>작성일</th>
                <th>조회수</th>
            </tr>
            </thead>
            <tbody>
            <div id="notice">
                <tr th:attr="onclick=|callDetails('${notice.nNo}')|" th:each="notice : ${cliNotice}"
                    onmouseover='this.style.background="#fcecae";'
                    onmouseleave='this.style.background="#FFFFFF";'>
                    <td th:text="${notice.nNo}"></td>
                    <td th:text="${notice.title}"></td>
                    <td th:text="${notice.wdate}"></td>
                    <td th:text="${notice.views}"></td>
                </tr>
            </div>
            </tbody>
        </table>
        <input th:type="hidden" th:id="nNo" th:name="nNo">
    </form>
    <button onclick="location.href = '/cli/home'" style="float: right">홈</button>

    <script>
        function callDetails(n) {
            details.nNo.value = n;
            details.action = "/cli/noticeDetail";
            details.submit();
        }
    </script>
</th:block>
</body>
</html>
