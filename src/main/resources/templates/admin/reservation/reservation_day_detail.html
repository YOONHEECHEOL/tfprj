<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script
            src="https://code.jquery.com/jquery-3.6.0.js"
            integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
            crossorigin="anonymous"></script>
    <script th:defer th:src="@{/js/yjs.js}"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div>
    <div>
        <h3 id="clock" style="color:black;">clock</h3>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-6">
                <div class="col-3" th:class="homeList" th:each="homeList, index : ${homeTeamList}">
                    <span th:if="${homeList.memberId == null}" th:text="비회원"> </span>
                    <span th:unless="${homeList.memberId == null}" th:text="${homeList.memberId}"></span>
                    <span th:class="memberName" th:text="${homeList.memberName}"> </span>
                    <span th:text="${homeList.groundCd}"> </span>
                    <span th:text="'안타 : '+${homeList.hits}"> </span>
                    <span th:text="${homeList.homeruns}"> </span>
                    <span th:text="'최고 비거리 : '+${homeList.highestDistance}+'미터'"> </span>
                    <span th:text="'타석 : '+${homeList.batCounts}"> </span>
                    <span th:text="${homeList.batOrder}"> </span>
                    <span th:text="${homeList.difficultyCd}"> </span>
                    <span th:text="${homeList.gameId}"> </span>
                    <span th:text="'타율 : ' + ${homeList.getBattingAverage()}"> </span>
                    <button th:if="${homeList.memberId == null}" th:class="btn">ID입력</button>
                </div>
                <div class="col-3" th:class="awayList" th:each="awayList, index : ${awayTeamList}">
                    <span th:if="${awayList.memberId == null}" th:text="비회원"> </span>
                    <span th:unless="${awayList.memberId == null}" th:text="${awayList.memberId}"></span>
                    <span th:class="memberName" th:text="${awayList.memberName}"> </span>
                    <span th:text="${awayList.groundCd}"> </span>
                    <span th:text="'안타 : '+${awayList.hits}"> </span>
                    <span th:text="${awayList.homeruns}"> </span>
                    <span th:text="'최고 비거리 : '+${awayList.highestDistance}+'미터'"> </span>
                    <span th:text="'타석 : '+${awayList.batCounts}"> </span>
                    <span th:text="${awayList.batOrder}"> </span>
                    <span th:text="${awayList.difficultyCd}"> </span>
                    <span th:text="${awayList.gameId}"> </span>
                    <span th:text="'타율 : ' + ${awayList.getBattingAverage()}"> </span>
                    <button th:if="${awayList.memberId == null}" th:class="btn">ID입력</button>
                </div>

            </div>
        </div>
    </div>


    <div>
        <button onclick="history.back()">뒤로가기</button>
    </div>


    <div class="modal fade" tabindex="-1" role="dialog" id="eventModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title"></h4>
                </div>
                <div class="modal-body">


                    <div class="row">
                        <div class="col-xs-12">
                            <label class="col-xs-4" for="memberId">ID</label>
                            <input class="inputModal" name="memberId" id="memberId" required="required">
                            </input>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12">
                            <label class="col-xs-4" for="password">비밀번호</label>
                            <input class="inputModal" type="text" name="password" id="password"/>
                        </div>
                    </div>
                </div>
                <div class="modal-footer modalBtnContainer-addEvent">
                    <button type="button" class="btn btn-default" data-dismiss="modal">취소</button>
                    <button type="button" class="btn btn-primary" id="save-event">입력</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

</div>


</body>
<script>
    var Target = document.getElementById("clock");

    function clock() {
        var time = new Date();

        var month = time.getMonth();
        var date = time.getDate();
        var day = time.getDay();
        var week = ['일', '월', '화', '수', '목', '금', '토'];

        var hours = time.getHours();
        var minutes = time.getMinutes();
        var seconds = time.getSeconds();

        Target.innerText =
            `${month + 1}월 ${date}일 ${week[day]}요일 ` +
            `${hours < 10 ? `0${hours}` : hours}:${minutes < 10 ? `0${minutes}` : minutes}:${seconds < 10 ? `0${seconds}` : seconds}`;

    }

    clock();
    setInterval(clock, 1000); // 1초마다 실행
</script>
<script>
    $(".homeList").on("click", ".btn", insertMemberId)
    $(".awayList").on("click", ".btn", insertMemberId)

        $("#eventModal").modal();

        $('#save-event').off('click').on('click', function () {
            let memberId = $('#memberId').val();
            let password = $('#password').val();

                        alert(response);

                        // $.ajax({

                },
                fail: function (response) {
                    console.log(response.responseText);
                }
            });
            //첫번째 아쟉스 끝
        }) //버튼 클릭 이벤트 끝
