<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layout/adm_layout">
<th:block layout:fragment="content">

    <style>
        table {
            border: 1px solid #ddd;
        }

        th, td {
            border-right: 1px solid #ddd;
        }
    </style>

    <a-h1 en="Q & A" ko="자주묻는질문"></a-h1>

    <div class="row">
        <div class="col-12 a__box nh">
            <form th:id="updateFrm" method="post" action="/adm/qnaUpdate">
                <div class="h_box">
                    <a-h2 ko="Q & A 상세보기"></a-h2>
                </div>

                <table th:each="q, status : ${qna}" class="table" id="frm">
                    <tr>
                        <th class="bf-2"><span>글번호</span></th>
                        <td th:text="${q.qNo}"></td>

                        <th class="bf-2"><span>제목</span></th>
                        <td th:text="${q.title}"></td>

                        <th class="bf-2"><span>작성자</span></th>
                        <td th:text="${q.writer}"></td>

                        <th class="bf-2"><span>작성일자</span></th>
                        <td th:text="${q.wdate}"></td>
                    </tr>
                    <tr>
                        <th class="bf-2"><span>내용</span></th>
                        <td colspan="7">
                        <textarea th:utext="${q.details}" id="details" name="details" class="f16 bf-2" rows="10"
                                  cols="80"
                                  required="required" style="min-height: 20rem;padding: 1.2rem;">
                        </textarea>
                        </td>
                    </tr>

                    <input type="hidden" id="qNo" name="qNo" th:value="${q.qNo}">
                    <input type="hidden" id="title" name="title" th:value="${q.title}">
                    <input type="hidden" id="wdate" name="wdate" th:value="${q.wdate}">
                    <input type="hidden" id="views" name="views" th:value="${q.views}">
                    <input type="hidden" id="qdetails" name="details" th:value="${q.details}">
                    <input type="hidden" id="writer" name="writer" th:value="${q.writer}">

                </table>
            </form>
        </div>
        <input th:type="hidden" th:id="qNo" th:name="qNo">
    </div>

    <div class="row justify-content-between">
        <div class="col-2">
            <button class="c-button" onclick="location.href = '/adm/qna'">뒤로가기</button>
        </div>
        <div class="col-4">
            <div class="button__box">
                <button class="c-button rr" th:onclick="|location.href = '@{/adm/qnaDelete?qNo={no}(no=${qna.qNo})}'|">
                    삭제
                </button>
                <button class="c-button bb" id="submitFrm">수정</button>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-6 a__box nh">
            <div class="h_box">
                <a-h2 ko="댓글 작성하기"></a-h2>
            </div>

            <form method="post" action="/adm/qnaAnswerInsert">
                <div class="row">
                    <div class="col-8">
                        <!--                    <label for="cdetails">내용</label>-->
                        <textarea class="form-control" rows="5" name="cdetails" id="cdetails"
                                  placeholder="내용을 입력해 주세요"></textarea>

                    </div>

                    <div class="col-4">
                        <input type="submit" class="c-button sec" id="btnSave" value="작성">
                    </div>
                    <input type="hidden" name="qNo" th:value="${qna.qNo}">
                </div>
            </form>
        </div>

        <div class="col-6 a__box nh">
            <div class="h_box">
                <a-h2 ko="댓글 목록"></a-h2>
            </div>

            <form>
                <table th:each="re : ${reply}" id="table2" class="table f16">
                    <colgroup>
                        <col width="20%">
                        <col width="40%">
                        <col width="20%">
                        <col width="20%">
                    </colgroup>
                    <tr>
                        <th class="bf-2"><span>작성자</span></th>
                        <td th:text="${re.cwriter}"></td>

                        <th class="bf-2"><span>작성일</span></th>
                        <td th:text="${#strings.substring(re.cdate, 0, 10)}"></td>
                    </tr>

                    <tr>
                        <th class="bf-2"><span>내용</span></th>
                        <td colspan="2" th:utext="${re.cdetails}"></td>
                        <td>
                            <button type="button" class="btn btn-danger"
                                    th:onclick="|location.href = '@{/adm/qnaAnswerDelete?cNo={no}(no=${re.cNo})}'|">삭제
                            </button>
                        </td>
                    </tr>

                </table>
                <input th:type="hidden" th:id="qNo" th:name="qNo">
            </form>

        </diV>
    </div>


    <script>

        submitFrm.addEventListener('click', () => {
            updateFrm.submit()
        })

    </script>
</th:block>
</html>
