<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layout/adm_layout">
<th:block layout:fragment="content">

    <style>
        .form-control {
            font-size: 1.6rem !important;
        }
    </style>

    <a-h1 en="Q & A" ko="1:1 문의 상세보기"></a-h1>

    <script src="/ckeditor/ckeditor.js"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <div class="row f16 justify-content-end">
        <div class="col-12">

            <form th:id="qna" name="qna" method="post" action="/adm/qnaUpdateForm">
                <div>
                    <label class="bf-3 p">게시글 번호</label>
                    <input name="qNo" readonly="readonly" class="form-control" th:value="${qna.qNo}">
                </div>
                <div>
                    <label class="bf-3 p">작성자</label>
                    <input name="writer" readonly="readonly" class="form-control" th:value="${qna.writer}">
                </div>
                <div>
                    <label class="bf-3 p">제목</label>
                    <input name="title" type="text" class="form-control" th:value="${qna.title}">
                </div>
                <div class="form-group form-group-lg mt20">
                    <label class="bf-3 p">내용</label>
                    <textarea name="details" type="text" class="form-control" rows="5" th:value="${qna.details}"
                              th:text="${qna.details}"></textarea>
                </div>
            </form>
        </div>

        <div class="col-2">
            <button class="c-button sec" type="button" onclick="formCheck()" id="frm">전송</button>
        </div>

        <input type="hidden" id="qNo" name="qNo" th:value="${qna.qNo}">
        <input type="hidden" id="writer" name="writer" th:value="${qna.writer}">
        <input type="hidden" id="title" name="title" th:value="${qna.title}">
        <input type="hidden" id="qdetails" name="details" th:value="${qna.details}">

    </div>

    <script>
        CKEDITOR.replace("details", {
            filebrowserUploadUrl: "/cli/imageUpload"
        });

        function formCheck() {
            if (qna.title.value == "") {
                alert("제목을 입력하세요.");
                qna.title.focus();
                return false;
            }
            qna.submit();
        }
    </script>
</th:block>
</html>
