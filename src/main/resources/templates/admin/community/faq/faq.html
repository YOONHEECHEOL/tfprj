<style>
    input[id*="answer"]{

    input[id*="answer"] + label{
        display: block;
        padding-top: 20px;
        border: 1px solid #2d4373;
        border-bottom: 0;
        color: #ebebeb;
        font-weight: 900;
        background: #2d4373;
        cursor: pointer;
        position: relative;
    }
    input[id*="answer"] label em{
        position: absolute;
        top: 50%;
        right: 10px;
        width: 30px;
        height: 30px;
        margin-top: 15px;
        display: inline-block;
        background: url("./static/images/arrow.png") 0 0 no-repeat;
    }
    input[id*="answer"] + label + div {
        max-height: 0;
        transition: all .35s;
        overflow: hidden;
        background: #ebebeb;
        font-size: 11px;
    }
    input[id*="answer"] + label + div p {
        display: inline-block;
    }
    input[id*="answer"]:checked + label + div {
        max-height: 100px;
    }
    input[id*="answer"]:checked + label em {
        background-position: 0 30px; }
</style>
