<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous">
    <style>
        .odd { background-color: #eeeeee;}
    </style>
</head>
<body>
<a href="#"></a>
<table  class="table">
    <thead>
    <tr>
        <th>no</th>
        <th>제목</th>
        <th>작성일</th>
        <th>조회수</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="notice : ${admNotice}" >
        <td th:text="${notice.nNo}">1</td>
        <td th:text="${notice.title}">제목일걸</td>
        <td th:text="${notice.wdate}">2021-01-03</td>
        <td th:text="${notice.views}">1</td>
    </tr>
    </tbody>
</table>
<button class="create-account-btn shadow-light"  onclick="location.href = '/noticeWrite'" style="float: right">작성</button>
</body>
</html>
