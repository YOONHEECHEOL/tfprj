<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous">

</head>
<body>
<a href="#"></a>
<form th:id="details" method="post">
<table class="table">
    <thead>
    <tr>
        <th>no</th>
        <th>제목</th>
        <th>작성일</th>
        <th>조회수</th>
    </tr>
    </thead>
    <tbody>
    <div id="notice">
        <tr th:attr="onclick=|callDetails('${notice.nNo}')|" th:each="notice : ${admNotice}" onmouseover='this.style.background="#fcecae";'
            onmouseleave='this.style.background="#FFFFFF";'>
            <td th:text="${notice.nNo}"></td>
            <td  th:text="${notice.title}"></td>
            <td th:text="${notice.wdate}"></td>
            <td th:text="${notice.views}"></td>
        </tr>
    </div>
    </tbody>
</table>
    <input th:type="hidden" th:id="nNo" th:name="nNo">
</form>
<button onclick="location.href = '/noticeWrite'" style="float: right">작성</button>
<button onclick="location.href = '/adm/index'" style="float: right">홈</button>
</body>
</html>
<script>
    function callDetails(n){
        details.nNo.value = n;
        details.action = "/noticeDetail";
        details.submit();
    }
</script>
